apply plugin: 'java'
apply plugin: 'application'
apply from: '../common.gradle'

group = 'dotty.myexamples'
version = '0.1-SNAPSHOT'

description = """Example Gradle project that compiles using Dotty"""

mainClassName = 'p.Main'

run.doFirst {
    main mainClassName
    args '1'
}

dependencies {
    compile 'junit:junit:4.4'
}
